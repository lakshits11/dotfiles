<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Segoi UI Emoji</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Inter</family>
      <family>Segoe UI Emoji</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
      <family>Inter</family>
      <family>Segoe UI Emoji</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>MesloLGM Nerd Font</family>
      <family>Segoi UI Emoji</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>